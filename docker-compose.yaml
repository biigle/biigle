services:

  app:
    image: biigle/app-dist
    user: ${USER_ID}:${GROUP_ID}
    restart: always
    depends_on:
      - cache
    tmpfs:
      - /var/www/storage/framework/views:uid=${USER_ID},gid=${GROUP_ID}
    volumes:
      - ./storage:/var/www/storage

  websockets:
    restart: always
    image: biigle/websockets-dist
    ports:
      - 6001:6001

  web:
    image: biigle/web-dist
    restart: always
    depends_on:
      - app
      - websockets
    volumes:
      - type: bind
        source: ./certificate
        target: /etc/letsencrypt/live/example.com
        read_only: true
      - type: bind
        source: ./storage
        target: /var/www/storage
        read_only: true
    ports:
      - 80:80
      - 443:443 # Remove for a setup without SSL
    # Uncomment to use the webserver without SSL:
    # command: nginx -g 'daemon off;' -c /etc/nginx/nginx-no-ssl.conf

  worker:
    image: biigle/worker-dist
    user: ${USER_ID}:${GROUP_ID}
    restart: always
    depends_on:
      - cache
    volumes_from:
      - app
    init: true
    command: "php -d memory_limit=1G artisan queue:work --queue=high,default --sleep=5 --tries=3 --timeout=0"

  gpu-worker:
    image: biigle/gpu-worker-dist
    user: ${USER_ID}:${GROUP_ID}
    deploy:
      resources:
        reservations:
            devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - cache
    volumes_from:
      - app
    ipc: host # Required for Torch multiprocessing.
    init: true
    command: "php -d memory_limit=1G artisan queue:work --sleep=5 --tries=1 --timeout=0 gpu"

  scheduler:
    image: biigle/worker-dist
    user: ${USER_ID}:${GROUP_ID}
    restart: always
    depends_on:
      - cache
    volumes_from:
      - app
    command: "/bin/sh -c 'trap exit TERM; while sleep 60 & wait; do php -d memory_limit=1G artisan schedule:run >> /dev/null 2>&1; done'"

  database:
    image: postgres:14-alpine
    restart: always
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - "POSTGRES_DB=biigle"
      - "POSTGRES_USER=biigle"
      - "POSTGRES_PASSWORD=secret"

  vector_database:
    image: ghcr.io/biigle/pgvector
    restart: always
    volumes:
      - vecdbdata:/var/lib/postgresql/data
    environment:
      - "POSTGRES_DB=biigle"
      - "POSTGRES_USER=biigle"
      - "POSTGRES_PASSWORD=secret"

  cache:
    image: redis:7-alpine
    restart: always

volumes:
  dbdata:
  vecdbdata:
