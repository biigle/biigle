services:

  cache:
    image: redis:7-alpine
    deploy:
      restart_policy:
        condition: any
        delay: 1s

  app:
    image: biigle/app-dist
    user: ${USER_ID}:${GROUP_ID}
    deploy:
      restart_policy:
        condition: any
        delay: 1s
    depends_on:
      - cache
    tmpfs:
      - /var/www/storage/framework/views:uid=${USER_ID},gid=${GROUP_ID}
    volumes:
      - ./storage:/var/www/storage

  websockets:
    deploy:
      restart_policy:
        condition: any
        delay: 1s
    image: biigle/websockets-dist
    ports:
      - 6001:6001

  web:
    image: biigle/web-dist
    deploy:
      restart_policy:
        condition: any
        delay: 1s
    depends_on:
      - app
      - websockets
    volumes:
      - type: bind
        source: ./certificate
        target: /etc/letsencrypt/live/example.com
        read_only: true
      - type: bind
        source: ./storage
        target: /var/www/storage
        read_only: true
    ports:
      - 80:80
      - 443:443 # Remove for a setup without SSL
    # Uncomment to use the webserver without SSL:
    # command: nginx -g 'daemon off;' -c /etc/nginx/nginx-no-ssl.conf

  worker:
    image: biigle/worker-dist
    user: ${USER_ID}:${GROUP_ID}
    deploy:
      restart_policy:
        condition: any
        delay: 1s
    depends_on:
      - cache
    volumes:
      - ./storage:/var/www/storage
    init: true
    command: "php -d memory_limit=1G artisan queue:work --queue=high,default --sleep=5 --tries=3 --timeout=0"

  scheduler:
    image: biigle/worker-dist
    user: ${USER_ID}:${GROUP_ID}
    deploy:
      restart_policy:
        condition: any
        delay: 1s
    depends_on:
      - cache
    volumes:
      - ./storage:/var/www/storage
    command: "/bin/sh -c 'trap exit TERM; while sleep 60 & wait; do php -d memory_limit=1G artisan schedule:run >> /dev/null 2>&1; done'"

  database:
    image: postgres:14-alpine
    deploy:
      restart_policy:
        condition: any
        delay: 1s
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - "POSTGRES_DB=biigle"
      - "POSTGRES_USER=biigle"
      - "POSTGRES_PASSWORD=secret"

volumes:
  dbdata:
